
<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Муушиг 2 тоглогч</title>
  <style>
    body {
      background-color: green;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }
    .card {
      width: 80px;
      margin: 5px;
      cursor: pointer;
    }
    #top-row, #center-row, #bottom-row {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #top-row {
      margin-top: 10px;
    }
    #center-row {
      flex-direction: column;
    }
    #deck-area {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
    }
    #deck-area img {
      margin: 0 -30px;
    }
    #buttons {
      margin-top: 8px;
    }
    button {
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    .label {
      font-size: 14px;
      color: yellow;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div id="top-row">
    <img class="card" src="cards/card-back.png">
    <img class="card" src="cards/card-back.png">
    <img class="card" src="cards/card-back.png">
    <img class="card" src="cards/card-back.png">
    <img class="card" src="cards/card-back.png">
  </div>
  <div class="label">Анжу</div>

  <div id="center-row">
    <div id="deck-area">
      <img class="card" src="cards/card-back.png" style="transform: rotate(-10deg);">
      <img class="card" src="cards/QS.png" style="transform: rotate(10deg);">
    </div>
    <div id="buttons">
      <button style="background-color: darkgreen; color: white;">ТОГЛО</button>
      <button style="background-color: lightgreen;">СОЛИХ</button>
    </div>
  </div>

  <div id="bottom-row">
    <img class="card" src="cards/7H.png">
    <img class="card" src="cards/KD.png">
    <img class="card" src="cards/9C.png">
    <img class="card" src="cards/10C.png">
    <img class="card" src="cards/JD.png">
  </div>
  <div class="label">Бямбаа</div>

</body>
</html>
