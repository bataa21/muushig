<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Muushig 2-Player Game</title>
  <link rel="stylesheet" href="muushig.css">
</head>
<body>
  <div id="game-board">
    <h1>Muushig 2-Player Game</h1>

    <div id="scoreboard">
      Бот: <span id="bot-score">15</span> | Тоглогч: <span id="player-score">15</span>
    </div>

    <div id="phase-label">SWAP</div>
    <div id="status-label">...</div>

    <!-- Bot cards -->
    <div id="bot-hand" class="hand-row"></div>

    <!-- Deck + Trump -->
    <div id="center-area">
      <img id="deck" src="cards/back.png" alt="Deck" class="card">
      <img id="trump" src="cards/9C.png" alt="Trump" class="card">
    </div>

    <!-- Control buttons -->
    <div class="controls">
      <button id="play-button">ТОГЛО</button>
      <button id="swap-button">СОЛИХ</button>
      <button id="start-button">ШИНЭ</button>
    </div>

    <!-- Player hand -->
    <div id="player-hand" class="hand-row"></div>

    <!-- Played cards area -->
    <div id="play-area" class="hand-row"></div>
  </div>

  <!-- Load scripts in exact order -->
  <script src="globals.js"></script>
  <script src="swap_phase.js"></script>
  <script src="play_phase.js"></script>
  <script src="muushig_game.js"></script>
</body>
</html>
