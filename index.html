<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muushig 2-Player Game</title>
  <link rel="stylesheet" href="muushig.css" />
</head>
<body>
  <div id="game-board">
  <div id="bot-hand" class="hand-row"></div>

  <div id="middle-area">
    <div id="deck-area">
      <img id="deck" class="card" src="cards/back.png" alt="Deck">
      <img id="trump" class="card" src="" alt="Trump">
    </div>

    <div id="play-area" class="hand-row"></div>

    <div class="controls">
      <button id="start-button">ТОГЛО</button>
      <button id="swap-button">СОЛИХ</button>
      <button id="play-button">ШИНЭ</button>
    </div>

    <div id="scoreboard">
      Бот: <span id="bot-score">15</span> | Тоглогч: <span id="player-score">15</span>
    </div>
    <div id="phase-indicator">...</div>
  </div>

  <div id="player-hand" class="hand-row"></div>
</div>


  <script src="globals.js"></script>
  <script src="muushig_game.js"></script>
</body>
</html>
