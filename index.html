
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muushig Card Game</title>
  <link rel="stylesheet" href="muushig.css" />
  <style>
    body {
      background-color: green;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .card {
      display: inline-block;
      background: white;
      color: black;
      padding: 10px 14px;
      margin: 5px;
      font-size: 24px;
      border-radius: 6px;
      cursor: pointer;
    }
    .back {
      background: gray;
    }
    button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Muushig üÉè</h2>
  <div id="bot-label">Bot (0)</div>
  <div id="bot-cards"></div>

  <div style="margin: 30px 0;">
    <div id="trump" style="font-size: 28px;">?</div>
    <div style="color: lightgray; font-size: 14px;">Trump</div>
  </div>

  <div id="center" style="white-space: pre-line; margin: 20px 0;"></div>
  <div id="buttons"></div>

  <div id="player-cards"></div>
  <div id="player-label">You (0)</div>

  <script src="muushig.js"></script>
</body>
</html>
