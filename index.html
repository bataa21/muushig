
<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Муушиг - 2 Player</title>
  <style>
    body {
      background-color: green;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .card {
      width: 80px;
      height: auto;
      margin: 6px;
      cursor: pointer;
    }

    #bot-area, #player-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #bot-hand, #player-hand {
      display: flex;
      justify-content: center;
    }

    #center-area {
      margin: 20px 0;
    }

    #player-area {
      margin-top: 60px; /* moved player's hand lower */
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    #labels {
      font-size: 14px;
      color: yellow;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="bot-area">
    <div id="bot-hand"></div>
    <div id="labels">Анжу</div>
  </div>

  <div id="center-area">
    <img id="deck-card" class="card" style="transform: rotate(-10deg);">
    <img id="trump-card" class="card" style="transform: rotate(10deg);">
    <div>
      <button id="play-btn" style="background-color: darkgreen; color: white;">ТОГЛО</button>
      <button id="swap-btn" style="background-color: lightgreen;">СОЛИХ</button>
    </div>
  </div>

  <div id="player-area">
    <div id="player-hand"></div>
    <div id="labels">Бямбаа</div>
  </div>

  <script src="swap_phase.js"></script>
</body>
</html>
