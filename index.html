
<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Muushig Turn Logic</title>
  <style>
    body {
      background-color: green;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .bot-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .hand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .hand-row {
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .deck-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 20px 0;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .card {
      width: 80px;
      height: auto;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .label {
      color: yellow;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: darkgreen;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: forestgreen;
    }
    .played {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="bot-area">
    <div class="hand bot-hand">
      <div class="hand-row" id="bot-hand">
        <img src="cards/7S.png" class="card bot-card" data-rank="7">
        <img src="cards/8D.png" class="card bot-card" data-rank="8">
        <img src="cards/9H.png" class="card bot-card" data-rank="9">
        <img src="cards/10C.png" class="card bot-card" data-rank="10">
        <img src="cards/AS.png" class="card bot-card" data-rank="14">
      </div>
      <div class="label">Анжу</div>
    </div>

    <div class="deck-area">
      <img src="cards/card-back.png" class="card">
      <img src="cards/QS.png" class="card" id="trump">
    </div>

    <div class="buttons">
      <button onclick="resetGame()">Дахин</button>
    </div>

    <div class="hand player-hand">
      <div class="hand-row" id="player-hand">
        <img src="cards/7H.png" class="card player-card" data-rank="7">
        <img src="cards/10D.png" class="card player-card" data-rank="10">
        <img src="cards/QC.png" class="card player-card" data-rank="12">
        <img src="cards/KH.png" class="card player-card" data-rank="13">
        <img src="cards/AD.png" class="card player-card" data-rank="14">
      </div>
      <div class="label">Бямбаа</div>
    </div>
  </div>

<script>
  let playerTurn = true;

  function setupCardPlay() {
    const playerCards = document.querySelectorAll(".player-card");
    playerCards.forEach((card) => {
      card.addEventListener("click", () => {
        if (!playerTurn || card.classList.contains("played")) return;

        card.classList.add("played");
        card.style.border = "3px solid gold";

        const botCard = selectBotCardToPlay();
        botCard.classList.add("played");
        botCard.style.border = "3px solid red";

        const winner = determineWinner(card, botCard);
        setTimeout(() => alert(winner + " хожлоо!"), 600);

        playerTurn = false;
      });
    });
  }

  function selectBotCardToPlay() {
    const botCards = document.querySelectorAll(".bot-card:not(.played)");
    return botCards[Math.floor(Math.random() * botCards.length)];
  }

  function determineWinner(playerCard, botCard) {
    const pVal = parseInt(playerCard.dataset.rank);
    const bVal = parseInt(botCard.dataset.rank);
    return pVal >= bVal ? "Тоглогч" : "Бот";
  }

  function resetGame() {
    document.querySelectorAll(".card").forEach(card => {
      card.classList.remove("played");
      card.style.border = "none";
    });
    playerTurn = true;
  }

  window.onload = () => {
    setupCardPlay();
  };
</script>
</body>
</html>
