
<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Муушиг - 2 Player</title>
  <style>
    body {
      background-color: green;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .card {
      width: 60px;
      height: auto;
      margin: 2px;
      cursor: pointer;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #labels {
      font-size: 14px;
      color: yellow;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="bot-area">
    <div id="bot-hand"></div>
    <div id="labels">Анжу</div>
  </div>

  <div id="center-area">
    <img id="deck-card" class="card" style="transform: rotate(-10deg);">
    <img id="trump-card" class="card" style="transform: rotate(10deg);">
    <div>
      <button id="play-btn" style="background-color: darkgreen; color: white;">ТОГЛО</button>
      <button id="swap-btn" style="background-color: lightgreen;">СОЛИХ</button>
    </div>
  </div>

  <div id="player-area">
    <div id="player-hand"></div>
    <div id="labels">Бямбаа</div>
  </div>

 <script src="swap_phase.js"></script>
</body>
</html>
