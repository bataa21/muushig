
<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Муушиг - Layout Test</title>
  <style>
    body {
      background-color: green;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #bot-area, #player-area {
      margin: 20px;
    }
    .card {
      width: 60px;
      height: auto;
      margin: 2px;
    }
    #center-area {
      margin: 30px 0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #labels {
      font-size: 14px;
      color: yellow;
      margin-top: 5px;
    }
  </style>
<script src="muushig_swap.js"></script>
</head>
<body>
  <div id="bot-area">
    <div><img class="card" src="cards/card-back.png">
         <img class="card" src="cards/card-back.png">
         <img class="card" src="cards/card-back.png">
         <img class="card" src="cards/card-back.png">
         <img class="card" src="cards/card-back.png"></div>
    <div id="labels">Анжу</div>
  </div>

  <div id="center-area">
    <img class="card" src="cards/card-back.png" style="transform: rotate(-10deg);">
    <img class="card" src="cards/9H.png" style="transform: rotate(10deg);">
    <div>
      <button style="background-color: darkgreen; color: white;">ТОГЛО</button>
     
      <button id="swap-btn" style="background-color: lightgreen;">СОЛИХ</button>
    </div>
  </div>

  <div id="player-area">
    <div>
      <img class="card" src="cards/8C.png">
      <img class="card" src="cards/AS.png">
      <img class="card" src="cards/QH.png">
      <img class="card" src="cards/7D.png">
      <img class="card" src="cards/KC.png">
    </div>
    <div id="labels">Бямбаа</div>
  </div>
</body>
</html>
