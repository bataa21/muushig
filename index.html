<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>Муушиг 2 тоглогч</title>
  <style>
    body {
      background-color: green;
      font-family: sans-serif;
      color: yellow;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .card {
      width: 80px;
      margin: 5px;
      transition: transform 0.3s ease;
    }
    .hand-row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }
    #play-area {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    #trump-display {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="scoreboard">
    <div id="player-score">Тоглогч: 15</div>
    <div id="bot-score">Бот: 15</div>
  </div>

  <div id="trump-display">
    <img id="trump-card" class="card" />
  </div>

  <div id="bot-hand" class="hand-row"></div>

  <div id="play-area"></div>

  <div id="player-hand" class="hand-row"></div>

  <script src="muushig_scoring_logic.js"></script>
</body>
</html>
