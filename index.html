
<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Muushig Layout</title>
    <style>
        body {
            background-color: green;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .bot-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .hand {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .hand-row {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .deck-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            width: 80px;
            height: auto;
        }
        .label {
            color: yellow;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: forestgreen;
        }
    </style>
</head>
<body>
    <div class="bot-area">
        <!-- Bot hand -->
        <div class="hand bot-hand">
            <div class="hand-row">
                <img src="cards/card-back.png" class="card">
                <img src="cards/card-back.png" class="card">
                <img src="cards/card-back.png" class="card">
                <img src="cards/card-back.png" class="card">
                <img src="cards/card-back.png" class="card">
            </div>
            <div class="label">Анжу</div>
        </div>

        <!-- Deck and Trump -->
        <div class="deck-area">
            <img src="cards/card-back.png" class="card">
            <img src="cards/QS.png" class="card">
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button>ТОГЛО</button>
            <button>СОЛИХ</button>
        </div>

        <!-- Player hand -->
        <div class="hand player-hand">
            <div class="hand-row">
                <img src="cards/7H.png" class="card">
                <img src="cards/KD.png" class="card">
                <img src="cards/9C.png" class="card">
                <img src="cards/10C.png" class="card">
                <img src="cards/JD.png" class="card">
            </div>
            <div class="label">Бямбаа</div>
        </div>
    </div>
</body>
</html>
