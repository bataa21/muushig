<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Muushig Game</title>
  <style>
    body {
      background-color: green;
      font-family: sans-serif;
      color: yellow;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .card {
      width: 70px;
      margin: 5px;
    }
    .scoreboard {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    .hand-row, #play-area {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    #trump-area {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <div id="score-player">Тоглогч: 15</div>
    <div id="score-bot">Бот: 15</div>
  </div>

  <div id="trump-area">
    <img id="trump-card" class="card" src="cards/7H.png" alt="Trump Card">
  </div>

  <div id="bot-hand" class="hand-row"></div>

  <div id="play-area"></div>

  <div id="player-hand" class="hand-row"></div>

  <script src="muushig_game.js"></script>
</body>
</html>
