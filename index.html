<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>Muushig Game</title>
  <link rel="stylesheet" href="muushig.css">
  <style>
    body {
      background-color: green;
      font-family: sans-serif;
      color: yellow;
      text-align: center;
    }
    #bot-area, #player-area {
      margin: 20px;
    }
    .card {
      width: 80px;
      margin: 5px;
      cursor: pointer;
    }
    #action-buttons {
      margin: 20px;
    }
    #action-buttons button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #104910;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #action-buttons button:hover {
      background-color: #2a7f2a;
    }
  </style>
</head>
<body>

  <div id="bot-label">Анжу</div>
  <div id="bot-area">
    <div id="bot-hand"></div>
  </div>

  <div id="center">
    <img id="deck-card" src="cards/card-back.png" class="card" style="transform: rotate(-10deg);">
    <img id="trump-card" src="cards/QS.png" class="card" style="transform: rotate(10deg);">
  </div>

  <div id="action-buttons">
    <button onclick="startPlayPhase()">ТОГЛО</button>
    <button onclick="startSwapPhase()">СОЛИХ</button>
  </div>

 <div id="player-score">Тоглогч: 15</div>
<div id="bot-score">Бот: 15</div>
<div id="play-area"></div>
<img id="trump-card" class="card">

 <script src="muushig_scoring_logic.js"></script>
  <script src="swap_phase.js"></script>
  <script src="play_phase.js"></script>
</body>
</html>
