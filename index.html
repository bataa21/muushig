
<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Muushig Animated</title>
    <style>
        body {
            background-color: green;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .bot-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .hand {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .hand-row {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .deck-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
            position: relative;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            width: 80px;
            height: auto;
            transition: transform 0.5s ease;
        }
        .label {
            color: yellow;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: forestgreen;
        }
        .flip {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="bot-area">
        <div class="hand bot-hand">
            <div class="hand-row" id="bot-hand">
                <img src="cards/card-back.png" class="card">
                <img src="cards/card-back.png" class="card">
                <img src="cards/card-back.png" class="card">
                <img src="cards/card-back.png" class="card">
                <img src="cards/card-back.png" class="card">
            </div>
            <div class="label">Анжу</div>
        </div>

        <div class="deck-area">
            <img id="deck" src="cards/card-back.png" class="card">
            <img id="trump" src="cards/QS.png" class="card">
        </div>

        <div class="buttons">
            <button onclick="flipTrump()">СОЛИХ</button>
            <button onclick="dealCards()">ТОГЛО</button>
        </div>

        <div class="hand player-hand">
            <div class="hand-row" id="player-hand">
                <img src="cards/7H.png" class="card">
                <img src="cards/KD.png" class="card">
                <img src="cards/9C.png" class="card">
                <img src="cards/10C.png" class="card">
                <img src="cards/JD.png" class="card">
            </div>
            <div class="label">Бямбаа</div>
        </div>
    </div>

    <script>
        function flipTrump() {
            const trump = document.getElementById("trump");
            trump.classList.toggle("flip");
        }

        function dealCards() {
            const playerHand = document.getElementById("player-hand").children;
            const botHand = document.getElementById("bot-hand").children;

            for (let i = 0; i < playerHand.length; i++) {
                setTimeout(() => {
                    playerHand[i].style.transform = "translateY(-10px)";
                    botHand[i].style.transform = "translateY(10px)";
                }, 100 * i);

                setTimeout(() => {
                    playerHand[i].style.transform = "translateY(0)";
                    botHand[i].style.transform = "translateY(0)";
                }, 100 * i + 500);
            }
        }
    </script>

<script>
  const dealButton = document.getElementById("dealBtn");
  const trumpButton = document.getElementById("trumpBtn");
  const trumpCard = document.getElementById("trumpCard");
  const playerCards = document.querySelectorAll(".player-card");
  const botCards = document.querySelectorAll(".bot-card");

  trumpButton.addEventListener("click", () => {
    trumpCard.style.transform = "rotateY(180deg)";
  });

  dealButton.addEventListener("click", () => {
    let delay = 0;
    botCards.forEach((card, i) => {
      setTimeout(() => {
        card.style.opacity = 1;
        card.style.transform = "translateY(0)";
      }, delay);
      delay += 300;
    });
    playerCards.forEach((card, i) => {
      setTimeout(() => {
        card.style.opacity = 1;
        card.style.transform = "translateY(0)";
      }, delay);
      delay += 300;
    });
  });
</script>
</body>

</html>
